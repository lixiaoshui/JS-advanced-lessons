<script>
    /*
        Array.protoytype.find()
        遍历数组中的元素，验证是否能满足回调函数的验证条件（回调函数的返回值）
        返回满足条件的第一个数组元素
        Array.prototype.findIndex()
    */

    let arr1 = [10,15,20,30,40];
    let f = arr1.find(function(element){
        return element > 19;
    })
    console.log(f);

    //同上，但返回值是索引值
    let fIndex = arr1.findIndex(function(element){
        return element > 29;
    })
    console.log(fIndex);//返回索引值

        fill(value,start,end);向数组特定的起始位置和结束位置之间填充value
        keys()获取键的值
        values获取数组具体值
