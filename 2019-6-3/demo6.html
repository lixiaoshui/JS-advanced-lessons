<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function fn1(x,y=2,z=3){
        return x+y+z;
    }
    console.log(fn1(1));//6
    console.log(fn1(1,3));//7
    console.log(fn1(1,3,4));//8

    /*
        1、如果有参数使用了默认值，函数体内部不能出现和该参数名称一样的变量
        2、具有默认值的参数必须写到没有默认值的参数的后面
    */



    /*
        添加了剩余操作符的参数，会得到一个数组接受剩余的实参，写在其他参数的后面
    */
    function fn2(x,...rest){
        console.log(x);
        console.log(rest);
    }
    fn2(1,2,3,4,5);


    /*
        spread扩展操作符
        rest的逆过程，将一个集合打散作为单个元素
    */
    function fn3(x){
        console.log(x);
        console.log(arguments);
    }
    fn3(1,...[2,3]);
    fn3(1,2,3);
</script>
</html>
