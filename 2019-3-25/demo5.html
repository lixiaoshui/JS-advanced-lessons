    function foo(){
        var arr1 = [];
        for(var i =0;i<10;i++){
            //形成10个作用域，作用域内的J值不相同 并且不共享
            (function(j){
                arr1[j] = function(){
                    return j;
                }
            })(i)
        }
        return arr1;
    }
    var arr2 = foo();
    arr2[0]();
