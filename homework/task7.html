    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 60px;
            margin:0 auto;
            display:block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">开始计数</button>
</body>
<script>
    let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    btn.onclick = function(){
        if(intervalId){
            clearInterval(intervalId);
            intervalId = 0;
        }
        else{
            intervalId = setInterval(function(){
                this.innerHTML = count++;
            }.bind(this),1000);
        }
    }
