<script>
    function fang1(l){
        var arr1 = [];
        for(var i=0;i<l.length;i++){
            if(typeof l[i] == 'string'){
                arr1[i] = l[i].trim();
            }else if(typeof l[i] == 'number'){
                arr1[i] = parseFloat(l[i].toFixed(2));
            }else{
                arr1[i] = Number(l[i]);
            }
        }
        console.log(arr1);
    }
    var arr = new Array(3.1415926,'   lijia    ',false);
    fang1(arr);
</script>
