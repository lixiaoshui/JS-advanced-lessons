<script>
    var objA = {name:"AA",x:1};
    var objB = {name:"BB",y:2};
    function test(){
        console.log(this.name);
        console.log(this.x);
    }
    objA.fun = test;
    objA.fun();
    //方法A.call（对象）;
    //切换方法A的调用主体。this指向函数的调用主体
    //方法.call(要切换的调用对象，arg1,arg2,arg3);

    //方法B.apply(要切换的调用对象,[arg1,arg2,arg3]);
    objA.fun.call(objB,3);//objB.fun()
</script>
