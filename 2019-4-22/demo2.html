<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象方法中的this</title>
</head>
<body>
    
</body>
<script>
    //1、函数直接定义在对象下，调用主体是当前对象，this指向也是当前对象。
    //2、前提是没有函数的嵌套
    var point = {
        x:0,
        y:0,
        moveTo:function(x,y){
            this.x = x;
            this.y = y;
        }
    }
    point.moveTo(10,10);
    //this指向的是调用过程中他的主体（point）
</script>
</html>
