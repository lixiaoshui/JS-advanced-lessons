<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套函数中的this 2通过call和reply切换上下文主体</title>
</head>
<body>
    
</body>
<script>
    var point = {
        x:0,
        y:0,
        moveTo:function(x,y){
            function moveToX(x){
                this.x = x;
            }
            function moveToY(y){
                this.y = y;
            }
            //切换moveToX函数的调用主体，并且执行moveToX
            moveToX.call(this,x);//也可以写point 因为此时point和this指向的是一样的
            moveToY.call(this,y);
        }
    }
    point.moveTo(10,10);
    console.log(point);
</script>
</html>
