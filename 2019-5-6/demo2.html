<script>
    //正则表达式中是普通字符串
    var reg1 = /adf/gi;
    var str = "abcdef adf ad adfff";
    console.log(str.match(reg1));//adf adf

    //*是字符出现次数的概念
    var reg2 = /adf*/gi;
    console.log(str.match(reg2));//adf ad adfff

    //.表示任意一个字符，只要.代表的字母前面是a后面是c，就可以被检索到
    var reg3 = /a.c/gi;
    console.log(str.match(reg3));//abc


    /*
        字符类别：
        \d  匹配任意阿拉伯数字。等价于[0-9]
        \D  表示在特定位置上不是一个阿拉伯数字 [^0-9]
        \w  表示[A-Z a-z 0-9 _]的字符之一
        \W  表示不是以上的字符中的一个才能被检索 
        \s  空格
        .   任意的一个字符
    */
    var reg4 = /a\dc/gi;
    var reg4_2 = /a\Dc/gi;
    var str4 = "a2c a3c abc";
    console.log(str4.match(reg4));//a2c  a3c
    console.log(str4.match(reg4_2))//abc


</script>
</html>
