<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .imgborder{
            border:15px solid red;
        }
        .onmouse{
            border:8px solid pink;
        }
    </style>
</head>
<body>
    <img src="../1.gif" alt="" id="img1">
    <button id="btn">改变图片的src属性值</button>
    <button id="btn1">改变class</button>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $("#btn").click(function(){
        $("#img1").attr("src","../2.jpg");
        $("#img1").attr("title","这是一张图片");
        alert($("#img1").attr("title"));
        //移除特定属性
        $("#img1").removeAttr("title");
    })
    $("#btn1").click(function(){
        $("#img1").addClass("imgborder");
        $("#img1").removeClass("imgborder");
    })

    $("#btn1").mouseover(function(){
        $("#img1").addClass("onmouse");
    })
    $("#btn1").mouseout(function(){
        $("#img1").removeClass("onmouse");
    })
</script>
</html>
