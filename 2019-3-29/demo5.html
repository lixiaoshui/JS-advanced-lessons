<script>
    //闭包带来的影响
    //1.闭包可以让我们访问到函数内部定义的变量
    //2.闭包让关联作用域中的特定变量保持在内存中，不释放
    function foo(){
        var i=0;
        function bar(){
            console.log(++i);
        }
        return bar;
    }
    //生成两个闭包，执行一次形成一个闭包，并且闭包和闭包之间不会形成影响
    var fn1 = foo();
    var fn2 = foo();
    fn1();//1
    fn1();//2
    fn2();//1
    fn1();//3
</script>
