<script>
    //闭包：函数（addNum）内部定义的函数（return 匿名函数）与其相关作用域中的变量（start）形成的实体
    //start会一直保持在内存中，不会被释放
    function addNum(start){
        return function(step){
            start += step;
            return start;
        }
    }
    var fn3 = addNum(10);
    console.log(fn3(1));//11
    console.log(fn3(1));//12
    console.log(fn3(1));//13
</script>
