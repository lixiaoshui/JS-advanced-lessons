<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for(var i=0;i<3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000)
    }//3 3 3

    for(var i=0;i<3;i++){
        (function(j){
            setTimeout(function(){
                console.log(new Date(),j);
            },j*1000);
        })(i)
    }//此过程不受影响
    //0 1 2
</script>
</html>
