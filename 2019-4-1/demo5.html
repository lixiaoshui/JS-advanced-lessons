</body>
<script>
    var o = {
        _x : 1,//不想访问 在变量前加下划线
        get x(){
            return this._x;
        },//访问x这个属性
        set x(val){
            this._x = val;
        }//set是一个赋值的过程
    }
    o.x = 10;
    console.log(o.x,o._x);//访问时直接用方法的名字就可以，赋值的时候也是这样  //10 10
</script>
</html>
