<script>
    //javascript是基于对象的继承方式
    var obj = {
        num:1,
        str:"hi",
        sayHi:function(){
            console.log(this.str);
        }
    };
    var newObj = Object.create(obj);
    console.log(newObj.__proto__ == obj);
    console.log(newObj.num);
    newObj.sayHi();
</script>
