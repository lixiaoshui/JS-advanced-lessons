<script>
    // Array.prototype.reverse();
    // Array.prototype.sort(compareFunction);
    /*
        1、判断方法是静态方法还是原型方法（因为两种方法的调用方式不一样。）
        2、确定方法是用来做什么的，
            (1)是否会对原变量（原数组）产生影响
            (2)最终的作用效果是什么
        3、判断方法的参数分别是什么
            (1)如果参数是回调函数的形式，判断回调函数的参数是什么
            (2)如果是值类型参数，判断参数所代表的意义
        4、确定方法调用的返回值
    */
    arr1=[4,1,2,3];
    function compareNumbers(a,b){
        return a-b;
    }
    arr1.sort(compareNumbers);
    console.log(arr1);
</script>
