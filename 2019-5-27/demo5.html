<script>
    /*
        之前var声明变量的方式，只有一个全局变量i，左右的延迟执行都在共用一个i
        let声明的方式，每次循环都会形成自己的一个独立作用域
    */
    for(let i=0;i<3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000)
    }


    //let、const 声明的变量，在声明前是不可用的
    console.log(username);//报错！
    let username = "lisi";
</script>
