<script>
    let reg1 = /xyz/gi;
    let reg2 = new RegExp("xyz",'gi');
    let reg3 = new RegExp(/xyz/gi);
    let reg4 = new RegExp(/xyz/gi,'i');

    /*正则表达式对象.flages获取到正则表达式的修饰符*/
    console.log(reg1.flags);//gi

    //sticky y修饰符
    //他会总上一次匹配成功的结束位置开始匹配
    let str = "aaa_aa_a";
    let reg5 = /a+/g;
    let reg6 = /a+/y;
    console.log(reg5.exec(str));
    console.log(reg5.exec(str));

    console.log(reg6.exec(str));
    //上一次匹配成功的索引位置
    reg6.lastIndex;
    console.log(reg6.exec(str));//null
    //可以根据 正则对象 看是否已经设置了y属性
    console.log(reg6.sticky);
</script>
