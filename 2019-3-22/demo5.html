<script>
    var userId = 5;
    document.onclick = function(){
        console.log(userId);//造成变量的污染，全局变量不好控制，结果为30
        userId = 10;
    }
    //一大段代码
    if(true){
        var userId = 30;
    }




    (function(){
        if(true){
            var userId = 30;
        }
    })()//变成当前函数的局部变量，对外界没有影响
</script>
