<script>
    //定义一个车的对象height width weight
    //创建一个小轿车smallcar的对象，继承车相关的属性，自己具有color   seatNum 的属性
    //通过create方法 及 构造函数的形式
    var car = {
        height:150,
        width:200,
        weight:2000
    }
    var smallcar = Object.create(car);
    smallcar.color = "red";
    smallcar.seatNum = 5;


    function createSmallCar(color,seatNum){
        this.color = color;
        this.seatNum = seatNum;
    }
    createSmallCar.prototype = car;
    var smallcar = new createSmallCar("red",4);
