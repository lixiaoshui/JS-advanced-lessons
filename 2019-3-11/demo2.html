<script>
    //定义函数的形参和调用函数的实参个数可以不一致
    function sum(x,y,z){
       // console.log(x,y,z)//undefined undefined undefined
       //与 可以用来做函数参数的默认值
        x=x || 1;
        y=y || 2;
        z=z || 3;
        return x+y+z;
    }
    // console.log(sum(false));
    console.log(sum(4,5,6));
    //ES6中设置函数默认值
    function sum1 (x,y=2,z=3){
        return x + y + z;
    }
    sum1();
</script>
