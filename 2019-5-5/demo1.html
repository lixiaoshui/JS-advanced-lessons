<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forEach/every/some/map</title>
</head>
<body>
    
</body>
<script>
    var arr1 = ['a','b','c','d'];
    /*
        forEach(callback,thisArg);
        callback(element,index,arr);
        element遍历数组每次取到的数组元素值
        index遍历数组每次渠道的数组元素的索引
        arr操作的数组
        thisArg可以致命回调函数内部this的指向
    */
    arr1.forEach(function(element,index,arr2){
        console.log(element,index,arr2);
        window.x= 10;
    },window)



    //every
    var arr3 = [10,20,30,40];
    var result = arr3.every(function(value){
        return value > 30;
    });
    console.log(result);
    //some有一些可以通过判断即为成立


    //map
    var arr4 = [1,2,3];
    var arr5 = arr4.map(function(element){
        return element*2;
    })
    console.log(arr5);//执行结果是一个新的数组。是原来的数组调用完所有的参数并进行一系列操作得到的新数组。
</script>
</html>
