<script>
    /*
        JSON.stringify(js对象)
        可以将js数组、结构转化为json字符串



        1、作为前后端交互时，数据传输
        2、作为数据存储
    */
    var jsObject = {
        "username":"zhangsan",
        "age":20,
        "address":{"add":"石家庄","addcode":"050000"}
    }
    var jsonStr = JSON.stringify(jsObject,function(k,v){
        if(typeof v== "number"){
            return undefined;//return v*2 对此进行一系列操作.
        }//加一个过滤的函数
        return v;
    });
    console.log(jsonStr);//jsObject对象
    console.log(typeof jsonStr);//string

    var jsObject2 = JSON.parse(jsonStr,function(k,v){
        console.log(k,v);
    });
    console.log(jsObject2);
    console.log(typeof jsObject2);//object
</script>
</html>
