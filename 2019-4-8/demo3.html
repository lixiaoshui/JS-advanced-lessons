</body>
<script>
    var objProto = {z:3};
    var obj = Object.create(objProto);
    obj.x = 1;
    obj.y = 2;
    console.log(obj.toString());
    console.log(obj.x,obj.y,obj.z);
    console.log(obj.__proto__ == objProto);
    //遍历对象的相关属性  for in
    //对象里面，某些属性和方法是没有办法被遍历到的
    for(var i in obj){
        console.log(i,obj[i]);
    }
</script>
</html>
