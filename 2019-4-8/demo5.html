<script>
    var person = {'name':'jack'};

    Object.defineProperty(person,'name',{writable:false,configurable:false,enumerable:true,value:"mike"})//name属性是不可修改的  是否可配置，定义的属性能否删除   是否可枚举，定义属性能否被遍历到    定义属性值
    person.name = "lily";
    console.log(person.name);//mike
    delete person.name;
    console.log(person.name);//mike删不掉 不可被删除
    for(var i in person){
        console.log(i,person[i]);
    }
</script>
