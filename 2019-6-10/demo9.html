<script>
    /*
        子类继承父类  extends
        在子类的构造函数里面super 指向父类的构造函数
        继承的子类构造函数中，必须的在super（）调用后，才能使用this


        super在子类的原型方法中指向父类的prototype
    */
    class Parent{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        parentShow(){
            console.log("hello");
        }
    }
    class Child extends Parent{
        constructor(x,y,z){
            super(x,y);//指代父类的constructor
            this.z = z;
        }
        show(){
            super.parentShow();//表示父类的原型对象
            console.log(this);
        }
    }
    let c1 = new Child(1,2,3);
    console.log(c1);
</script>
